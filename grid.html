<!DOCTYPE html>
<html>
<head>
    <title>Happy Pets Gallery - Grid</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>Happy Pets Gallery (Using Grid)</h1>

<div class="gallery">
    <img src="images/image1.jpg">
    <img src="images/image2.jpg">
    <img src="images/image3.jpg">
    <img src="images/image4.jpg">
    <img src="images/image5.jpg">
    <img src="images/image6.jpg">
</div>

</body>
</html>
